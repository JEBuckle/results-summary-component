<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component by Joshua Buckle</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-results">
          <div class="container-header light-lavender"><p>Your Result</p></div>
          <div class="dot">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div>
            <h2>Great</h2>
            <p class="container-results-content">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div>
          <div class="container-summary">
            <h1 class="gray-blue">Summary</h1>
            <div class="container-summary-score">
              <div class="c-s-container">
                <img
                  class="icon"
                  src="./assets/images/icon-reaction.svg"
                  alt="Icon of Flash"
                />

                <span class="c-s-reaction"> Reaction </span>
                <div class="c-s-score">
                  <span class="gray-blue">80</span>
                  <span class="light-lavender">/ 100</span>
                </div>
              </div>

              <div class="c-s-container padding">
                <img
                  class="icon"
                  src="./assets/images/icon-memory.svg"
                  alt="Icon of Brain"
                />
                <span class="c-s-memory">Memory</span>
                <div class="c-s-score">
                  <span class="gray-blue">92</span>
                  <span class="light-lavender">/ 100</span>
                </div>
              </div>

              <div class="c-s-container padding">
                <img
                  class="icon"
                  src="./assets/images/icon-verbal.svg"
                  alt="Icon of speech bubble"
                />
                <span class="c-s-verbal">Verbal</span>
                <div class="c-s-score">
                  <span class="gray-blue">61</span>
                  <span class="light-lavender">/ 100</span>
                </div>
              </div>
              <div class="c-s-container padding">
                <img
                  class="icon"
                  src="./assets/images/icon-visual.svg"
                  alt="Icon of eye"
                />
                <span class="c-s-visual">Visual</span>
                <div class="c-s-score">
                  <span class="gray-blue">72</span>
                  <span class="light-lavender">/ 100</span>
                </div>
              </div>
            </div>
            <button class="summary-button">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
